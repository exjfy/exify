  <script>
  window.addEventListener("load", () => {
    const popup = document.getElementById("start-popup");
    const video = document.getElementById("background");
    const audio = document.getElementById("audio");

    popup.addEventListener("click", async () => {
      // Fade the popup away
      popup.classList.add("fade-out");

      // Autoplay unlock
      try {
        if (video) {
          video.muted = false;
          await video.play();
        }
        if (audio && audio.src) {
          audio.volume = 0.5;
          await audio.play();
        }
      } catch (err) {
        console.warn("Autoplay blocked:", err);
      }

      // Wait for portfolio.js to load app.startIntro
      const waitForIntro = setInterval(() => {
        if (window.app && typeof app.startIntro === "function") {
          clearInterval(waitForIntro);
          app.startIntro(); // ðŸ”¥ starts your intro sequence
        }
      }, 100);

      // Remove popup after fade
      setTimeout(() => popup.remove(), 600);
    });
  });
