  <!-- Ctrl+U prank redirect (bypassable; don’t rely on this for security) -->
  <script>
    (function () {
      const target = "https://onlyfans.com/exifyandlost";

      function isFormField(el) {
        return el &&
          (el.tagName === "INPUT" ||
           el.tagName === "TEXTAREA" ||
           el.isContentEditable);
      }

      // Try to catch Ctrl+U before the page handles anything else
      document.addEventListener("keydown", function (e) {
        // Windows/Linux: Ctrl+U. On Mac, browsers often use Cmd+Option+U (not reliably catchable).
        const ctrlU = (e.ctrlKey && (e.key === "u" || e.key === "U"));
        if (!ctrlU) return;

        if (!isFormField(e.target)) {
          try { e.preventDefault(); e.stopPropagation(); } catch(_) {}
          setTimeout(function () { location.href = target; }, 0);
        }
      }, { capture: true });

      // Optional: light troll for context menu “View source” clickers.
      // Comment out if you don’t want this behavior.
      document.addEventListener("contextmenu", function (e) {
        // allow right-click inside inputs/textareas
        if (isFormField(e.target)) return;
        // small chance to redirect on right-click to avoid ruining UX 100% of the time
        if (Math.random() < 0.15) { // 15% chance
          try { e.preventDefault(); e.stopPropagation(); } catch(_) {}
          setTimeout(function () { location.href = target; }, 0);
        }
      }, { capture: true });
    })();
  </script>

  <script>
  'use strict';
  (function() {
    const DELAY_MS = 13000;
    const FADE_OUT_MS = 600;
    const START_VIDEO_MUTED_DURING_INTRO = false;

    window.app = window.app || {};
    let entered = false;
    let delayTimer = null;

    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('enter-overlay');
      const button  = document.getElementById('enter-button');
      const skipBtn = document.querySelector('.skip');
      const bgWrap  = document.querySelector('.background');

      const video = document.getElementById('background');
      const audio = document.getElementById('audio');

      app.videoElement = video;
      app.audioElement = audio;
      app.shouldIgnoreVideo = !!app.shouldIgnoreVideo;

      if (video) {
        try { video.muted = true; video.volume = 1.0; video.pause(); video.currentTime = 0; } catch(e){}
      }
      if (audio) {
        try { audio.muted = true; audio.volume = 0.5; audio.pause(); audio.currentTime = 0; } catch(e){}
      }

      function showBackgroundNow() {
        if (bgWrap && bgWrap.style.display === 'none') bgWrap.style.display = 'block';
      }

      async function startMediaForReal() {
        showBackgroundNow();
        if (video && !app.shouldIgnoreVideo) {
          try {
            if (!START_VIDEO_MUTED_DURING_INTRO) { try { video.currentTime = 0; } catch(e){} }
            video.muted = false;
            await video.play().catch(()=>{});
          } catch(e){}
        }
        if (audio && audio.querySelector('source')?.getAttribute('src')) {
          try { audio.currentTime = 0; audio.muted = false; await audio.play().catch(()=>{}); } catch(e){}
        }
      }

      function cleanOverlay() {
        if (!overlay) return;
        overlay.classList && overlay.classList.add('fade-out');
        setTimeout(() => { try { overlay.remove(); } catch(e){} }, FADE_OUT_MS);
      }

      async function onEnterGesture() {
        if (entered) return;
        entered = true;
        cleanOverlay();

        if (START_VIDEO_MUTED_DURING_INTRO) {
          showBackgroundNow();
          if (video) { try { video.muted = true; await video.play().catch(()=>{}); } catch(e){} }
        }

        if (audio) { try { audio.muted = true; audio.pause(); } catch(e){} }
        if (video) { try { video.muted = true; } catch(e){} }

        delayTimer = setTimeout(startMediaForReal, DELAY_MS);
      }

      if (button && overlay) {
        overlay.addEventListener('click', onEnterGesture);
        button.addEventListener('click', onEnterGesture);
      }

      if (skipBtn) {
        skipBtn.addEventListener('click', (e) => {
          e.preventDefault();
          if (!entered) { entered = true; cleanOverlay(); }
          if (delayTimer) { clearTimeout(delayTimer); delayTimer = null; }
          startMediaForReal();
        });
      }
    });
  })();
  </script>
